{% extends './base.html' %}

{% block title %}login{% endblock %}

{% block body %}
<section class="bg-gray-200 min-h-screen flex items-center justify-center">
    <!--Login Container-->
    <div class="bg-gray-50 flex rounded-2xl shadow-lg max-w-3xl p-4 items-center">
        <!--form-->
        <div class="sm:w-3/5 px-16">
            <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
            <p class="text-sm mt-4 text-[#002D74]">Si ya eres miembro, puedes iniciar sesión</p>
            <form action="/login" class="flex flex-col gap-4" method="POST">
                <input class="p-2 mt-8 rounded-xl border" type="text" id="email" name="email" placeholder="correo">
                <div class="relative">
                    <input class="p-2 rounded-xl border w-full" type="password" id="password" name="password" placeholder="contraseña">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                </div>
                <button class="bg-blue-500 text-white rounded-xl py-2 hover:bg-white hover:text-[#0D6EFD] border hover:border-blue-500 duration-300" type="submit" >Ingresar</button>
            </form>
            <div class="mt-7 grid grid-cols-3 items-center text-gray-400">
                <hr class="border-gray-400">
                <p class="text-center text-sm">o</p>
                <hr class="border-gray-400">
            </div>
            <button class="bg-green-600 py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm text-white hover:bg-green-700 duration-300">
                <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
                    <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
                  </svg>
                Ingresar con Microsoft</button>
                <p class="mt-7 text-xs border-b">¿Olvidaste tu contraseña?</p>
        </div>
        <!--img-->
        <div class="sm:block hidden w-2/5">
            <img class="rounded-2xl" src="{{ url_for('static', filename='img/login.webp')}}" alt="img-login">
        </div>
    </div>
</section>
{% endblock %}
